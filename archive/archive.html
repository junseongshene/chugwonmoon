<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Archive</title>
    <link rel="stylesheet" href="archive.css">
</head>
<body>
    <div class="archive-container">
        <div class="archive-header">
            <h1 class="archive-title">Typing Archive</h1>
            <p class="archive-subtitle">손으로 입력한 메시지들</p>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- 메시지들이 동적으로 추가됩니다 -->
        </div>

        <div class="archive-footer">
            <div class="archive-info">총 <span id="totalMessages">0</span>개의 메시지</div>
            <div class="archive-controls">
                <button class="clear-button" onclick="clearAllMessages()" title="모든 메시지 삭제">🗑️ 전체 삭제</button>
                <button class="back-button" onclick="goBack()">메인으로 돌아가기</button>
            </div>
        </div>
    </div>

    <script src="archive.js"></script>
</body>
</html>
